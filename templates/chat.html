<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareConnect</title>
  <style>
    :root {
      --bg-color: #f8fafc;
      --primary-accent: #6c63ff;
      --bot-color: #eef0fa;
      --user-color: #e3ffe8;
      --text-color: #23293a;
      --shadow: 0 1px 6px 0 rgba(60,72,94,0.05);
      --radius: 1.5rem;
      --avatar-user: #6c63ff;
      --avatar-bot: #ffb86c;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
    }

    header {
      background: white;
      color: var(--primary-accent);
      text-align: center;
      letter-spacing: 0.04em;
      padding: 1.1rem 0;
      font-size: 1.5rem;
      font-weight: 900;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .clear-btn {
      position: absolute;
      right: 1rem;
      top: 1.1rem;
      background: rgba(230,236,255,0.6);
      border: none;
      color: var(--primary-accent);
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      box-shadow: var(--shadow);
      transition: background 0.2s;
    }
    .clear-btn:hover {
      background: var(--primary-accent);
      color: white;
    }

    main#chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 1.3rem 0.8rem 1.8rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      background: var(--bg-color);
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      align-items: flex-end;
      gap: 0.7rem;
      max-width: 82%;
      min-width: 45px;
    }
    .bot {
      align-self: flex-start;
    }
    .user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .msg-bubble {
      padding: 1rem 1.3rem;
      border-radius: 1.7rem;
      color: var(--text-color);
      font-size: 1rem;
      box-shadow: var(--shadow);
      background: var(--bot-color);
      position: relative;
      transition: background 0.2s;
      line-height: 1.43;
      word-break: break-word;
    }
    .bot .msg-bubble {
      background: var(--bot-color);
      border-bottom-left-radius: 0.4rem;
    }
    .user .msg-bubble {
      background: var(--user-color);
      border-bottom-right-radius: 0.4rem;
    }

    .avatar {
      height: 2.3rem;
      width: 2.3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px 0 rgba(156,163,175,0.07);
      flex-shrink: 0;
      user-select: none;
    }
    .user .avatar { background: var(--avatar-user); }
    .bot .avatar { background: var(--avatar-bot); }

    form {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: white;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      box-shadow: 0 -1px 16px 0 rgba(60,72,94,0.04);
      padding: 1rem 0.8rem 1rem 1rem;
      position: sticky;
      bottom: 0;
      z-index: 20;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.85rem 1.2rem;
      border: none;
      font-size: 1.05rem;
      border-radius: 2rem;
      background: #f2f4fa;
      outline: 2px solid transparent;
      transition: outline 0.2s, background 0.2s;
    }
    input[type="text"]:focus {
      outline: 2px solid var(--primary-accent);
      background: #eef0fa;
    }
    button[type="submit"] {
      margin-left: 0.3rem;
      padding: 0.9rem 1.55rem;
      background: var(--primary-accent);
      color: white;
      border: none;
      border-radius: 2rem;
      font-weight: bold;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 2px 12px 0 rgba(108,99,255,0.12);
      transition: background 0.22s;
    }
    button[type="submit"]:hover {
      background: #524ed7;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.1rem;
        padding: 0.8rem 0;
      }
      .clear-btn {
        top: 0.7rem;
        right: 0.7rem;
        padding: 0.35rem 0.7rem;
        font-size: 0.9rem;
      }
      main#chat-area {
        gap: 0.8rem;
        padding: 0.7rem 0.1rem 1.2rem;
      }
      .msg-bubble {
        font-size: 0.96rem;
        padding: 0.7rem 1.1rem;
      }
      .avatar {
        height: 1.76rem;
        width: 1.76rem;
        font-size: 1.02rem;
      }
      form {
        padding: 0.7rem 0.4rem 0.7rem 0.7rem;
      }
      input[type="text"], button[type="submit"] {
        font-size: 0.93rem;
      }
    }
  </style>
</head>
<body>
  <header>
    CareConnect
    <a href="/clear"><button class="clear-btn">Clear</button></a>
  </header>

  <main id="chat-area">
    {% for msg in messages %}
      <div class="message {{ msg.sender }}">
        <div class="avatar">
          {{ 'U' if msg.sender == 'user' else 'B' }}
        </div>
        <div class="msg-bubble">
          {{ msg.text }}
        </div>
      </div>
    {% endfor %}
  </main>

  <form method="POST" autocomplete="off">
    <input type="text" name="message" placeholder="Type your messageâ€¦" required autofocus />
    <button type="submit">Send</button>
  </form>

  <script>
    // Auto-scroll to bottom on load
    const chatArea = document.getElementById("chat-area");
    chatArea.scrollTop = chatArea.scrollHeight;
  </script>
</body>
</html>
