<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>CareConnect Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100dvh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f5f8;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      overflow: hidden;
    }

    .chat-header {
      position: relative;
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .clear-btn {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.85rem;
      text-decoration: underline;
      color: white;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .message {
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      max-width: 80%;
      word-break: break-word;
    }

    .user-message {
      background-color: #d1e7ff;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #e2f3e9;
      align-self: flex-start;
    }

    .chat-input {
      flex-shrink: 0;
      display: flex;
      padding: 0.75rem;
      background-color: white;
      border-top: 1px solid #ccc;
    }

    .form-control {
      flex: 1;
      border-radius: 999px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    .btn-send {
      margin-left: 0.5rem;
      border-radius: 999px;
      padding: 0.5rem 1rem;
    }

    @media (max-width: 576px) {
      .chat-header {
        font-size: 1rem;
        padding: 0.75rem;
      }

      .clear-btn {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      CareConnect Assistant
      <a href="{{ url_for('clear_chat') }}" class="clear-btn">Clear Chat</a>
    </div>

    <div class="chat-body" id="chat-box">
      {% for msg in messages %}
        <div class="message {% if msg.sender == 'user' %}user-message{% else %}bot-message{% endif %}">
          {{ msg.text }}
        </div>
      {% endfor %}
    </div>

    <form method="POST" action="{{ url_for('chat') }}" class="chat-input">
      <input type="text" name="message" class="form-control" placeholder="Type your message..." required />
      <button type="submit" class="btn btn-primary btn-send">Send</button>
    </form>
  </div>

  <script>
    // Auto-scroll to bottom
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
